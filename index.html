<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <table class="table a_table">

        <script>

            var xhr  = new XMLHttpRequest();
            var BASE_URL = 'http://localhost:1337';
            (function(){
                console.log("OK");

                //Local Variable
                xhr.open('GET',`${BASE_URL}/api/cities`);
                xhr.setRequestHeader('Authorization','Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NywiaWF0IjoxNzUwMjE4NTUyLCJleHAiOjE3NTI4MTA1NTJ9.ms8TFab-3Y9dRSAO_x3XasDVH_DcUqSn75H4U7QRe1w');
                xhr.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                        console.log(JSON.parse(this.responseText));

                        let cities = JSON.parse(this.responseText);
                        console.log(cities);
                        var tr = '';
                        for (variable of cities.data) {

                            console.log(variable.city_name);
                            tr += `
                                <tr>

                                    <td>${variable.city_name}</td>

                                        </button>

                                            <i class="fa-solid fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-title="Delete">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        }
                        console.log(tr);
                        document.querySelector('.a_table tbody').innerHTML = tr;
                        // Initialize tooltips
                        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

                    }
                }
                xhr.send();

            })();
