<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Read Operation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <table class="table a_table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">City Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                </tr>
            </tbody>
            </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script>
            //AJAX  
            //CRUD without page reload
            //IIFE 
            //Global Variable
          //let ceo1 = new ClassName();
            var xhr  = new XMLHttpRequest();
            var BASE_URL = 'http://localhost:1337';
            (function(){
                console.log("OK");

                //Local Variable
                xhr.open('GET',`${BASE_URL}/api/cities`);
                xhr.setRequestHeader('Authorization','Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NywiaWF0IjoxNzUwMjE4NTUyLCJleHAiOjE3NTI4MTA1NTJ9.ms8TFab-3Y9dRSAO_x3XasDVH_DcUqSn75H4U7QRe1w');
                xhr.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                        console.log(JSON.parse(this.responseText));

                        let cities = JSON.parse(this.responseText);
                        console.log(cities);
                        var tr = '';
                        for (variable of cities.data) {
                            // code block to be executed
                            console.log(variable.city_name);
                            tr += `
                                <tr>
                                    <td>1</td>
                                    <td>${variable.city_name}</td>
                                </tr>
                            `;
                        }
                        console.log(tr);
                        document.querySelector('.a_table tbody').innerHTML = tr;

                    }
                }
                xhr.send();

            })();

        </script>
    </body>
</html>
